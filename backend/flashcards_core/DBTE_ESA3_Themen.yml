    - false
  type: "multiple"

- question: "Welche vier Haupttypen von NoSQL-Datenbanken gibt es?"
  answers:
    - "Key-Value"
    - "Dokumentenorientiert"
    - "Spaltenorientiert"
    - "Graphenbasiert"
  correctAnswers:
    - true
    - true
    - true
    - true
  type: "multiple"

- question: "Warum ist ein Key-Value-Store für Chatnachrichten ungeeignet?"
  answer: "Fehlende Query- und Indexmöglichkeiten auf Metadaten."

- question: "Welcher Vorteil spricht für Dokument-Datenbanken?"
  answer: "Native Speicherung von JSON mit flexibler Schemaerweiterung."

- question: "Warum können Document Stores bei extrem hoher Schreibrate limitiert sein?"
  answer: "Zeilenorientierte Speicherung ist weniger effizient als spaltenorientierte Modelle."

- question: "Was ist das zentrale Merkmal spaltenorientierter NoSQL-Datenbanken?"
  answer: "Speicherung nach Partitionen und Clustern statt vollständiger Zeilen."

- question: "Was bedeutet „query-driven schema design“?"
  answer: "Das Schema wird anhand der Abfragen entworfen, nicht umgekehrt."

- question: "Welche Aussage trifft auf Column Stores zu?"
  answers:
    - "Jede Zeile kann unterschiedliche Spalten besitzen"
    - "NULL-Werte werden gespeichert"
    - "Spalten sind physisch gruppiert"
    - "Abfragen müssen vorher bekannt sein"
  correctAnswers:
    - true
    - false
    - true
    - true
  type: "multiple"

- question: "Warum eignen sich Column Stores besonders für Chatnachrichten?"
  answer: "Zeitlich sortierte Schreib- und Lesezugriffe mit hoher Schreibrate."

- question: "Welche NoSQL-Eigenschaft unterstützt Cassandra besonders gut?"
  answer: "Horizontale Skalierung."

- question: "Welchem CAP-Typ entspricht Cassandra?"
  answer: "AP (Availability + Partition Tolerance)."

- question: "Was bedeutet „eventual consistency“?"
  answer: "Konsistenz wird zeitverzögert erreicht."

- question: "Warum ist eventual consistency für Chats akzeptabel?"
  answer: "Kurzzeitige Inkonsistenzen sind für Nutzer tolerierbar."

- question: "Was ist der Partition Key in Cassandra?"
  answer: "Bestimmt, auf welchem Knoten die Daten liegen."

- question: "Was ist der Clustering Key?"
  answer: "Bestimmt die Sortierung innerhalb einer Partition."

- question: "Welche Rolle spielt conversation_id im ESA3-Modell?"
  answer: "Partition Key für Chatnachrichten."

- question: "Warum liegen alle Nachrichten eines Chats in einer Partition?"
  answer: "Für schnelle Abfragen des Chatverlaufs."

- question: "Warum wird timestamp als Clustering Key verwendet?"
  answer: "Sortierung der Nachrichten nach Zeit."

- question: "Was bewirkt CLUSTERING ORDER BY (timestamp DESC)?"
  answer: "Neueste Nachrichten werden zuerst gelesen."

- question: "Was ist Sharding?"
  answer: "Horizontale Aufteilung der Daten auf mehrere Knoten."

- question: "Was ist ein Shard?"
  answer: "Ein Teil der Gesamtdatenmenge auf einem Knoten."

- question: "Wie erfolgt Sharding in Cassandra technisch?"
  answer: "Über Hashing des Partition Keys."

- question: "Welches Feld eignet sich im Chat-System gut als Shard Key?"
  answer: "conversation_id."

- question: "Was ist eine Hot Partition?"
  answer: "Eine Partition mit überdurchschnittlich hoher Last."

- question: "Warum können sehr aktive Chats problematisch sein?"
  answer: "Alle Schreibzugriffe landen auf demselben Knoten."

- question: "Wie kann man sehr große Partitionen vermeiden?"
  answer: "Kombination aus conversation_id und Zeitsegment."

- question: "Was bedeutet Rebalancing?"
  answer: "Neuverteilung von Daten beim Hinzufügen von Knoten."

- question: "Welche Nebenwirkung kann Rebalancing haben?"
  answer: "Kurzzeitig erhöhte Latenzen."

- question: "Warum ist Cassandra für globale Messaging-Systeme geeignet?"
  answer: "Hohe Verfügbarkeit, Skalierbarkeit und Schreibleistung."
