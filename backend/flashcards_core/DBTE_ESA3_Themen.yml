- question: "Welches Hauptproblem adressieren NoSQL-Datenbanken?"
  answer: "Skalierbarkeit und Verfügbarkeit bei großen, verteilten Datenmengen."

- question: "Welche Anforderungen stellt das Messaging-System aus ESA3?"
  answers:
    - "Hohe Verfügbarkeit"
    - "Niedrige Latenz"
    - "Globale Skalierung"
    - "Strikte Konsistenz"
  correctAnswers:
