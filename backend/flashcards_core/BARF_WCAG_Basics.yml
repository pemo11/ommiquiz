flashcards:
  - question: "Wofür steht die Abkürzung WCAG?"
    answer: "Web Content Accessibility Guidelines – Richtlinien zur barrierefreien Gestaltung von Webinhalten."
    type: "single"

  - question: "Welche Organisation veröffentlicht die WCAG?"
    answer: "Das World Wide Web Consortium (W3C)."
    type: "single"

  - question: "Welche WCAG-Version ist der direkte Vorgänger von WCAG 2.2?"
    answer: "WCAG 2.1."
    type: "single"

  - question: "Wie viele Grundprinzipien hat die WCAG?"
    answer: "Vier."
    type: "single"

  - question: "Wie heißen die vier WCAG-Grundprinzipien?"
    answers:
      - "Wahrnehmbar"
      - "Bedienbar"
      - "Verständlich"
      - "Robust"
    correctAnswers:
      - true
      - true
      - true
      - true
    type: "multiple"

  - question: "Was beschreibt das Prinzip ‚wahrnehmbar‘?"
    answer: "Informationen müssen für alle Nutzer wahrnehmbar sein, z. B. durch Alternativtexte oder ausreichende Kontraste."
    type: "single"

  - question: "Was bedeutet das Prinzip ‚bedienbar‘?"
    answer: "Alle Funktionen müssen z. B. mit Tastatur oder alternativen Eingabemethoden nutzbar sein."
    type: "single"

  - question: "Was beschreibt das Prinzip ‚robust‘?"
    answer: "Inhalte müssen mit verschiedenen Browsern, Assistenztechnologien und zukünftigen Technologien funktionieren."
    type: "single"

  - question: "Welche Konformitätsstufen definiert die WCAG?"
    answers:
      - "A"
      - "AA"
      - "AAA"
    correctAnswers:
      - true
      - true
      - true
    type: "multiple"

  - question: "Welche WCAG-Konformitätsstufe wird in der EU in der Regel gefordert?"
    answer: "AA."
    type: "single"

  - question: "Ist WCAG 2.2 ein Gesetz?"
    answer: "Nein, WCAG ist eine Empfehlung, die in Gesetzen und Normen referenziert wird."
    type: "single"

  - question: "Welches neue WCAG-2.2-Kriterium betrifft kleine Klick- und Touch-Ziele?"
    answer: "Target Size (Minimum)."
    type: "single"

  - question: "Welches Erfolgskriterium verbessert die Sichtbarkeit des Tastaturfokus in WCAG 2.2?"
    answer: "Focus Appearance."
    type: "single"

  - question: "Welche Nutzergruppen profitieren besonders von größeren Bedienelementen?"
    answers:
      - "Menschen mit motorischen Einschränkungen"
      - "Ältere Menschen"
      - "Menschen mit Tremor"
    correctAnswers:
      - true
      - true
      - true
    type: "multiple"

  - question: "Welche Eingabemethoden werden in WCAG 2.2 besonders berücksichtigt?"
    answers:
      - "Tastatur"
      - "Maus"
      - "Touch"
    correctAnswers:
      - true
      - true
      - true
    type: "multiple"

  - question: "Ersetzt WCAG 2.2 frühere Versionen wie WCAG 2.1?"
    answer: "Nein, WCAG 2.2 ergänzt WCAG 2.1 um zusätzliche Erfolgskriterien."
    type: "single"

  - question: "Was sind Erfolgskriterien in der WCAG?"
    answer: "Konkrete, testbare Anforderungen zur Überprüfung der Barrierefreiheit."
    type: "single"

  - question: "Welche Rolle spielt ARIA im Zusammenhang mit WCAG?"
    answer: "ARIA ergänzt semantisches HTML, wenn native HTML-Elemente nicht ausreichen."
    type: "single"

  - question: "Wer ist für die Einhaltung der WCAG verantwortlich?"
    answer: "Webseiten- und App-Betreiber."
    type: "single"

  - question: "Warum ist WCAG 2.2 besonders für mobile Nutzung relevant?"
    answer: "Weil sie verbesserte Anforderungen für Touch-Bedienung, kleine Displays und motorische Einschränkungen enthält."
    type: "single"
