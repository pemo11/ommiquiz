flashcards:
- question: Was unterscheidet OLTP von OLAP-Systemen im Hinblick auf den Zweck?
  answer: OLTP dient der operativen Verarbeitung, OLAP der Analyse und Entscheidungsunterstützung.
  type: single

- question: Wie lautet das von Codd formulierte Akronym für OLAP-Grundregeln?
  answer: FASMI – Fast Analysis of Shared Multidimensional Information
  type: single

- question: Was bedeutet das „F“ in FASMI?
  answer: Fast – Analysen sollen in wenigen Sekunden Ergebnisse liefern.
  type: single

- question: Was ist ein Data Warehouse?
  answer: Eine zentrale, integrierte, historisierte und auswertungsorientierte Datensammlung zur Entscheidungsunterstützung.
  type: single

- question: Wofür steht der ETL-Prozess im Data Warehouse?
  answers:
  - Extract
  - Transform
  - Load
  correctAnswers:
  - true
  - true
  - true
  type: multiple

- question: Was ist der Unterschied zwischen ETL und ELT?
  answer: Bei ELT werden die Daten zuerst geladen und danach transformiert.
  type: single

- question: Was sind slowly changing dimensions (SCD)?
  answer: Dimensionen, die sich über die Zeit verändern und deren Historie unterschiedlich gepflegt werden kann.
  type: single

- question: Wie unterscheiden sich SCD Typ 1 und Typ 2?
  answer: Typ 1 überschreibt alte Werte, Typ 2 legt neue Versionen mit Historie an.
  type: single

- question: Welche Hauptmerkmale zeichnen ein Data Warehouse laut Codd aus?
  answers:
  - Multidimensionale Sicht
  - Generische Dimensionalität
  - Unbegrenzte Dimensionen und Aggregierungen
  - Client/Server-Architektur
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Nenne drei zusätzliche Eigenschaften laut Kaufmann (2023).
  answers:
  - Integriert
  - Historisiert
  - Read-only
  - Entscheidungsunterstützend
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Was beschreibt der Top-Down-Ansatz im Data Warehousing?
  answer: Zentrale Sammlung der Daten in einem DWH, von dem Data Marts abgeleitet werden.
  type: single

- question: Wie wird der Bottom-Up-Ansatz charakterisiert?
  answer: Aufbau einzelner Data Marts, die später integriert werden.
  type: single

- question: Welche moderne Hybridform kombiniert DWH und Data Lake?
  answer: Data Lakehouse
  type: single

- question: Welche drei Schichten umfasst die Lambda-Architektur?
  answers:
  - Batch Layer
  - Speed Layer
  - Serving Layer
  correctAnswers:
  - true
  - true
  - true
  type: multiple

- question: Was ist ein OLAP-Würfel (Cube)?
  answer: Ein mehrdimensionales Datenmodell mit Fakten in den Zellen und Dimensionen als Achsen.
  type: single

- question: Welche OLAP-Operation fasst Daten auf höherer Ebene zusammen?
  answer: Roll-up (Aggregation)
  type: single

- question: Welche OLAP-Operation zeigt detailliertere Daten an?
  answer: Drill-down
  type: single

- question: Was bedeuten Slicing und Dicing?
  answer: Herausfiltern oder Ausschneiden bestimmter Teilmengen aus einem Datenwürfel.
  type: single

- question: Was bewirkt eine Pivot-Operation?
  answer: Den Tausch der Achsen im Datenwürfel, um eine andere Perspektive darzustellen.
  type: single

- question: Was ist ein Sternschema?
  answer: Eine de-normalisierte Struktur mit einer Faktentabelle im Zentrum und mehreren Dimensionstabellen.
  type: single

- question: Wie unterscheidet sich das Schneeflockenschema vom Sternschema?
  answer: Es normalisiert die Dimensionstabellen und bildet Hierarchien ab.
  type: single

- question: Welche drei Typen von Fakttabellen gibt es?
  answers:
  - Transaktional
  - Snapshot
  - Kumulativ
  correctAnswers:
  - true
  - true
  - true
  type: multiple

- question: Welche OLAP-Systemvarianten gibt es?
  answers:
  - ROLAP
  - MOLAP
  - HOLAP
  - DOLAP
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Worin liegt der Vorteil von MOLAP?
  answer: Schnelle Abfragen durch direkte multidimensionale Speicherung.
  type: single

- question: Welche SQL-Erweiterung erzeugt alle Gruppierungskombinationen für Aggregationen?
  answer: CUBE
  type: single

- question: Was ist das Ziel von Data Mining?
  answer: Automatische Entdeckung neuer, nützlicher Muster und Zusammenhänge in großen Datenmengen.
  type: single

- question: Nenne vier typische Anwendungsklassen des Data Minings.
  answers:
  - Klassifikation
  - Vorhersage
  - Clustering
  - Assoziation
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Was bedeutet der Support-Wert bei Assoziationsregeln?
  answer: Anteil der Transaktionen, in denen eine Regel zutrifft.
  type: single

- question: Was drückt die Confidence bei einer Regel aus?
  answer: Wie oft der DANN-Teil erfüllt ist, wenn der WENN-Teil zutrifft.
  type: single

- question: Was zeigt der Lift-Wert an?
  answer: Ob die Regel stärker ist als ein zufälliger Zusammenhang.
  type: single

- question: Welche Verfahren gehören zu den Methoden des Data Minings?
  answers:
  - Abweichungsanalyse
  - Entscheidungsbaum
  - Clusteranalyse
  - Genetische Algorithmen
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Wofür werden neuronale Netze im Data Mining eingesetzt?
  answer: Für Klassifikations- und Prognoseaufgaben durch selbstlernende Modelle.
  type: single

- question: Was sind genetische Algorithmen?
  answer: Optimierungsverfahren, die auf Prinzipien der Evolution basieren.
  type: single

- question: Nenne zwei Beispiele für Data-Mining-Werkzeuge.
  answers:
