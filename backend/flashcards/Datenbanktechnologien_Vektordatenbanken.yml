  - true
  - true
  type: multiple

- question: Was misst die Kosinus-Ähnlichkeit?
  answer: Den Winkel zwischen zwei Vektoren, um deren inhaltliche Ähnlichkeit zu bestimmen.
  type: single

- question: Wie unterscheidet sich eine Vektorsuche von einer klassischen SQL-Abfrage?
  answer: Die Suche basiert nicht auf exakter Übereinstimmung, sondern auf semantischer Ähnlichkeit zwischen Vektoren.
  type: single

- question: Was bedeutet der Begriff „Top-k Query“ im Kontext von Vektordatenbanken?
  answer: Eine Abfrage, die die k ähnlichsten Ergebnisse zu einem gegebenen Vektor zurückliefert.
  type: single

