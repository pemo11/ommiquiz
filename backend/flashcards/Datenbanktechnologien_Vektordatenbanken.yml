- question: Was ist eine Vektordatenbank?
  answer: Eine Datenbank, die Objekte in Form numerischer Vektoren speichert und Ähnlichkeiten zwischen ihnen effizient berechnet.
  type: single

- question: Wofür werden Vektordatenbanken hauptsächlich verwendet?
  answers:
