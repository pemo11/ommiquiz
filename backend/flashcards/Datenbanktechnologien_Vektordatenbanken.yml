- question: Welche Vorteile haben Vektordatenbanken gegenüber Schlüssel-Wert-Systemen?
  answer: Sie ermöglichen das Auffinden ähnlicher Objekte ohne exakten Schlüsselabgleich.
  type: single

- question: Was beschreibt Approximate Nearest Neighbor (ANN)?
  answer: Ein Verfahren zur schnellen Annäherung an die nächsten Nachbarn in sehr großen Vektorräumen.
  type: single

- question: Welche Optimierungen nutzen moderne Vektordatenbanken für schnelle Abfragen?
