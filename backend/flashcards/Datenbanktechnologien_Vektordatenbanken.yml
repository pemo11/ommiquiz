- question: Was ist ein Embedding?
  answer: Eine numerische Repräsentation eines Objekts (z. B. Text, Bild oder Audio) in einem hochdimensionalen Raum.
  type: single

- question: Welche Distanzmaße werden typischerweise in Vektordatenbanken verwendet?
