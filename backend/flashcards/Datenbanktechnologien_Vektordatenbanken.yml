- question: Welche Dimensionen haben Text-Embeddings typischerweise?
  answer: Zwischen 256 und 1536, je nach Modell.
  type: single

- question: Wie kann eine Vektordatenbank mit einem LLM zusammenarbeiten?
  answer: Sie liefert semantisch ähnliche Dokumente, die das LLM in seine Antwort einbezieht.
  type: single

- question: Was ist der Hauptunterschied zwischen Weaviate und Milvus?
  answer: Weaviate integriert semantische Ontologien und Graph-Beziehungen, Milvus fokussiert auf Performance und Skalierbarkeit.
  type: single

- question: Was versteht man unter „Vector Indexing“?
  answer: Das Erstellen einer Datenstruktur, die die Ähnlichkeitssuche im Vektorraum beschleunigt.
  type: single

