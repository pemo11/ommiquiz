- question: Was ist FAISS?
  answer: Eine von Facebook entwickelte Bibliothek zur schnellen Ähnlichkeitssuche und Clustering großer Vektormengen.
  type: single

- question: Wie integriert man Vektordatenbanken häufig in KI-Systeme?
  answer: Über RAG-Architekturen (Retrieval Augmented Generation), um relevante Informationen aus Vektorspeichern abzurufen.
  type: single

