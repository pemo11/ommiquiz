  - false
  type: multiple

- question: Was bedeutet „NULL“ in der dreiwertigen Logik relationaler Systeme?
  answer: Unbekannt – weder wahr noch falsch.
  type: single

- question: Nenne drei Aggregatfunktionen in SQL.
  answers:
  - SUM
  - AVG
  - COUNT
  - EXISTS
