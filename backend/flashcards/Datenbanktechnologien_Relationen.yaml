- question: Wer gilt als Begründer des relationalen Datenbankmodells?
  answer: Edgar F. Codd
  type: single

- question: Wie viele Regeln nach Codd beschreiben, ob ein System ein echtes DBMS ist?
  answer: 13
  type: single

- question: Welche drei Schemaebenen beschreibt das ANSI/SPARC-Modell?
  answers:
  - Externes Schema
  - Konzeptionelles Schema
  - Internes Schema
  correctAnswers:
  - true
  - true
  - true
  type: multiple

- question: Welche Annahme gilt in relationalen Datenbanken bezüglich nicht gespeicherter Fakten?
  answer: Closed World Assumption – nicht gespeicherte Fakten gelten als falsch.
  type: single

- question: Wie viele Basisoperationen umfasst die Relationenalgebra?
  answer: 6
  type: single

- question: Welche Operation gehört NICHT zu den sechs Basisoperationen der Relationenalgebra?
  answers:
  - Selektion
  - Projektion
  - Division
