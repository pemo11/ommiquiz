  - true
  type: multiple

- question: Was ist der Unterschied zwischen einem Primärschlüssel und einem Fremdschlüssel?
  answer: Ein Primärschlüssel identifiziert Datensätze eindeutig, ein Fremdschlüssel verweist auf den Primärschlüssel einer anderen Tabelle.
  type: single

- question: Was beschreibt die 1. Normalform?
  answer: Alle Attribute müssen atomar sein und frei von Wiederholungsgruppen.
  type: single

- question: Welche Normalform fordert, dass kein Nichtschlüsselattribut von einem Teilschlüssel abhängt?
  answer: 2. Normalform
  type: single

- question: Wann ist eine Relation in 3. Normalform?
  answer: Wenn kein Nichtschlüsselattribut transitiv von einem Schlüsselkandidaten abhängt.
  type: single

- question: Was fügt die Boyce-Codd-Normalform (BCNF) zusätzlich zur 3NF hinzu?
  answer: Jedes Attribut, von dem andere abhängen, muss ein Schlüsselkandidat sein.
  type: single

- question: Welche Normalform behandelt mehrwertige Abhängigkeiten?
  answer: 4. Normalform
  type: single

