  - Konsistenz
  - Isolation
  - Dauerhaftigkeit
  correctAnswers:
  - true
  - true
  - true
  - true
  type: multiple

- question: Wofür werden Indizes in Datenbanken verwendet?
  answer: Zur Beschleunigung von Suchanfragen und Joins.
  type: single

- question: Was ist ein View in SQL?
  answer: Eine virtuelle Tabelle, die auf einer Abfrage basiert.
  type: single

- question: Wie lautet die höchste Isolationsstufe bei Transaktionen?
  answer: Serializable
  type: single

