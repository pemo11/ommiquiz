id: js-basics1
author: Peter Monadjemi
title: JavaScript Basics 1
description: Simple facts about JavaScript
createDate: 2025-11-09
language: en
module: Web Development
topics: [programming, JavaScript]
keywords: [data types, let, const, JavaScript frameworks]

flashcards:
  - question: What is JavaScript?
    answer: JavaScript is a high-level, interpreted programming language primarily used for web development to create interactive web pages.
    type: single
    level: "A"
  
  - question: What are the primitive data types in JavaScript?
    answers:
      - String
      - Number
      - Boolean
      - Undefined
      - "Null"
      - Symbol
      - BigInt
    correctAnswers: [true, true, true, true, true, true, true]
    type: multiple
    level: "A"
  
  - question: What is the difference between let and const?
    answer: let allows reassignment of the variable, while const creates a constant that cannot be reassigned after initialization.
    type: single
    level: "A"
  
  - question: Name a few JavaScript frameworks
    answers:
      - React
      - Angular
      - Vue.js
      - Svelte
      - Next.js
      - jQuery (not a framework, it's a library)
      - Bootstrap (not a JavaScript framework)
    correctAnswers: [true, true, true, true, true, false, false]
    type: multiple
    level: "A"
