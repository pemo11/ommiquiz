name: ommiquiz-backend

services:
  - name: backend
    source_dir: /backend
    github:
      repo: pemo11/ommiquiz
      branch: main
    run_command: uvicorn app.main:app --host 0.0.0.0 --port 8080
    environment_slug: python
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    health_check:
      http_path: /api/health
    envs:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "INFO"
      - key: ENVIRONMENT
        value: "production"
      - key: CORS_ORIGINS
        value: "*"
    routes:
      - path: /