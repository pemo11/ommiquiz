name: ommiquiz-frontend

static_sites:
  - name: frontend
    source_dir: frontend
    github:
      repo: pemo11/ommiquiz
      branch: main
    build_command: npm ci && CI=false npm run build
    output_dir: build
    environment_slug: node-js
    envs:
      # ⚠️ IMPORTANT: Replace these placeholder values with your actual credentials
      # Get Supabase credentials from: Supabase Dashboard > Project Settings > API
      - key: REACT_APP_VERSION
        value: "1.0.32"
      - key: REACT_APP_API_URL
        value: "https://your-backend-url.ondigitalocean.app/api"
      - key: REACT_APP_SUPABASE_URL
        value: "https://your-project.supabase.co"
      - key: REACT_APP_SUPABASE_KEY
        value: "your-supabase-anon-key"
      - key: NODE_ENV
        value: "production"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "false"
    routes:
      - path: /
    catchall_document: index.html