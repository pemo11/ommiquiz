name: ommiquiz-frontend

static_sites:
  - name: frontend
    source_dir: frontend
    github:
      repo: pemo11/ommiquiz
      branch: main
    build_command: npm ci && CI=false npm run build
    output_dir: build
    environment_slug: node-js
    envs:
      - key: OMMIQUIZ_APP_VERSION
        value: "1.0.34"
      - key: OMMIQUIZ_APP_API_URL
        value: "https://nanoquiz-backend-ypez6.ondigitalocean.app/api"
      - key: OMMIQUIZ_APP_SUPABASE_URL
        value: "https://zihxfkwzlxgpppzddfyb.supabase.co"
      - key: NODE_ENV
        value: "production"
      - key: GENERATE_SOURCEMAP
        value: "false"
      - key: CI
        value: "false"
    routes:
      - path: /
    catchall_document: index.html