services:
  minio:
    image: minio/minio:latest
    container_name: ommiquiz-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - ommiquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ommiquiz-backend
    ports:
      - "8080:8000"
    volumes:
      - ./backend/logs:/app/logs  # Mount logs directory in backend folder for persistent logging
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_FILE_ENABLED=${LOG_FILE_ENABLED:-true}
      # Remove LOG_FILE_PATH to let the application generate date-stamped filenames
      - BETTERSTACK_ENABLED=${BETTERSTACK_ENABLED:-false}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN:-}
      - APP_NAME=${APP_NAME:-ommiquiz-backend}
      - APP_VERSION=${APP_VERSION:-1.0.8}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # MinIO S3 Storage Configuration
      - FLASHCARDS_STORAGE=s3
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_S3_BUCKET=flashcards
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_S3_REGION=us-east-1
    networks:
      - ommiquiz-network
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ommiquiz-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Remove hardcoded API URL to let the frontend determine it dynamically
    networks:
      - ommiquiz-network

networks:
  ommiquiz-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
