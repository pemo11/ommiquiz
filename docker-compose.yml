services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ommiquiz-backend
    ports:
      - "8080:8000"
    volumes:
      - ./backend/flashcards:/app/flashcards
      - ./logs:/app/logs  # Mount logs directory for persistent logging
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_FILE_ENABLED=${LOG_FILE_ENABLED:-true}
      - BETTERSTACK_ENABLED=${BETTERSTACK_ENABLED:-false}
      - BETTERSTACK_SOURCE_TOKEN=${BETTERSTACK_SOURCE_TOKEN:-}
      - APP_NAME=${APP_NAME:-ommiquiz-backend}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    networks:
      - ommiquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ommiquiz-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Remove hardcoded API URL to let the frontend determine it dynamically
    networks:
      - ommiquiz-network

networks:
  ommiquiz-network:
    driver: bridge
