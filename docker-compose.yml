services:
  minio:
    image: minio/minio:latest
    container_name: ommiquiz-minio
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - ommiquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ommiquiz-backend
    ports:
      - "8080:8000"
    volumes:
      - ./backend/logs:/app/logs  # Mount logs directory in backend folder for persistent logging
    env_file:
      - ./backend/.env  # Load all environment variables from backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ommiquiz-network
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ommiquiz-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    # Remove hardcoded API URL to let the frontend determine it dynamically
    networks:
      - ommiquiz-network

networks:
  ommiquiz-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
