services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ommiquiz-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist uploaded/edited flashcards and logs between container recreations
      - flashcards-data:/app/flashcards
      - backend-logs:/app/logs
    networks:
      - ommiquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ommiquiz-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=https://nanoquiz-backend-ypez6.ondigitalocean.app/api
      - REACT_APP_SUPABASE_URL=https://zihxfkwzlxgpppzddfyb.supabase.co
      - REACT_APP_SUPABASE_KEY=df370f34-2c1d-471e-a126-71d6720ebcfd
      - OMMIQUIZ_APP_VERSION=1.0.34
    depends_on:
      - backend
    networks:
      - ommiquiz-network

networks:
  ommiquiz-network:
    driver: bridge

volumes:
  flashcards-data:
  backend-logs:
