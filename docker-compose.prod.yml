services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ommiquiz-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - ommiquiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ommiquiz-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-https://your-domain.com/api}
    networks:
      - ommiquiz-network

networks:
  ommiquiz-network:
    driver: bridge