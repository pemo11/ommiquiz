# Production nginx configuration for ommiquiz.de
# This config proxies API requests to the backend and serves the frontend for all other requests

upstream backend {
    # Backend service - adjust based on deployment
    # Option 1: If backend runs on same server in Docker
    server backend:8000;

    # Option 2: If backend runs on different server (DigitalOcean App Platform)
    # server nanoquiz-backend-ypez6.ondigitalocean.app:443;
}

server {
    listen 80;
    server_name ommiquiz.de www.ommiquiz.de;

    # Redirect HTTP to HTTPS (if SSL is configured)
    # Uncomment these lines when SSL certificate is ready
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # server_name ommiquiz.de www.ommiquiz.de;

    # SSL certificate configuration
    # ssl_certificate /path/to/fullchain.pem;
    # ssl_certificate_key /path/to/privkey.pem;

    # SSL configuration (Mozilla SSL Configuration Generator - Intermediate)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # API proxy - route all /api/* requests to the backend
    location /api {
        # Forward to backend service
        proxy_pass http://backend;

        # For external backend (DigitalOcean), use HTTPS:
        # proxy_pass https://nanoquiz-backend-ypez6.ondigitalocean.app;

        # Preserve original host and request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings (adjust as needed for long-running requests)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Frontend - serve React app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
