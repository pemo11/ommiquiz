flashcards:
  - question: Was ist der Zweck dieses Quiz?
    answer: Dieses Quiz testet die Frontend-Anzeige-Funktionalität mit einem korrekten Modulfeld.
    type: single
    level: "A"

  - question: Welches Feld ist wichtig für die Frontend-Filterung?
    answer: Das 'module' Feld ist entscheidend für die korrekte Kategorisierung und Filterung im Frontend.
    type: single
    level: "A"

  - question: Warum werden manche Quiz nicht im Frontend angezeigt?
    answer: Quiz ohne gültiges 'module' Feld werden vom Frontend-Filter herausgefiltert und nicht angezeigt.
    type: single
    level: "B"

  - question: Wie kann man sicherstellen, dass ein Quiz im Frontend erscheint?
    answer: Man muss sicherstellen, dass das YAML-Datei ein gültiges 'module' Feld mit einem nicht-leeren Wert enthält.
    type: single
    level: "B"